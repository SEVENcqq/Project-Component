<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="box">
      <div class="left">
        <div class="left-tips">
          <img src="./asset/img/logo.jpg" alt="">
          <span>Record a wonderful life and discover interesting things.</span>
          <div class="canvas3d-box">
            <canvas id="canvas3d"></canvas>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="login-wrapper">
          <h1 class="create-tips">Create Account</h1>
          <div class="other-login">
            <div class="other-login-items  qq-login">
              <img src="./asset/img/QQ.png" alt="QQ">
              <span>QQ</span>
            </div>
            <div class="other-login-items  webchat-login">
              <img src="./asset/img/WeChat.png" alt="WeChat">
              <span>QQ</span>
            </div>
          </div>
          <h2 class="or">OR</h2>
          <div class="form-wrapper">
            <input type="text" placeholder="Email" class="inputs">
            <input type="password" placeholder="Password" class="inputs">
            <button class="btn">Login</button>
            <div class="tips">
              <span>If you have no account,</span>
              <span>sigup.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module">
import { Application } from './asset/runtime.js'
const canvas = document.getElementById('canvas3d')
const app = new Application(canvas)
app.load('./asset/scene.splinecode')
</script>
</html>
