<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <div class="box">
        <div class="left">
            <div class="block">
                <div class="text">
                    <div class="one-text">
                        <div>
                            <div class="triangle"></div>
                            <span class="maos">Maos</span>
                        </div>
                        <div>platform</div>
                        <div>for front-end</div>
                        <div>learning</div>
                    </div>
                    <div class="two-text">
                        <div>You will know everything.</div>
                        <div>But you will more.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="login-box">
                <div class="title">
                    <h2>Hey,hello</h2>
                    <img src="./asset/head.png" alt="">
                    <span>Enter the information you entered while registering.</span>
                </div>
                <div class="login-input">
                    <span class="input-text">Email</span>
                    <input type="text" class="inputs email-input">
                    <span class="input-text">PassWord</span>
                    <input type="password" class="inputs pwd-input">
                    <div class="selec-other">
                        <input type="checkbox" class="check-input" id="check-rem">
                        <label for="check-rem">
                            <span class="remember-pwd">Remember me</span>
                        </label>
                        <span class="forgot-pwd">Forgot password?</span>
                    </div>
                    <button class="login-btn">Login</button>
                </div>
                <div class="divider">
                    <span class="line"></span>
                    <span class="divider-text">or</span>
                    <span class="line"></span>
                </div>
                <div class="other-login-wrapper">
                    <div class="other-login-item">
                        <img src="./asset/QQ.png" alt="QQLogin">
                        <span>Sign in with QQ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
