<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <div class="content-wrapper">
        <div class="left">
            <svg viewBox="40 50 100 90" width="100%" height="100%" class="curve">
                <path class="path" stroke-width="2" d="M 50 100 Q 75 50 100 100 Q 125 150 150 100" stroke="#fff" fill="none"></path>
            </svg>
            <img class="left-img" src="./asset/Saly.png" alt="leftImg">
        </div>
        <div class="right">
            <div class="form">
                <div class="title">
                    <span>Please LogIn</span>
                    <span>InTo</span>
                </div>
                <div class="other-login">
                    <div class="login-item">
                        <img src="./asset/QQ.png" alt="QQ" class="login-img">
                        <span class="other-login-text">QQ</span>
                    </div>
                    <div class="login-item">
                        <img src="./asset/WeChat.png" alt="WeChat" class="login-img">
                        <span class="other-login-text">WeChat</span>
                    </div>
                </div>
                <div class="other-login-text">
                    <h3>OR</h3>
                </div>
                <div class="form-inputs">
                    <div class="input-wrapper">
                        <input type="text" class="inputs" placeholder="Email">
                    </div>
                    <div class="input-wrapper">
                        <input type="password" class="inputs" placeholder="password">
                    </div>
                    <div class="form-inputs-text">
                        <span>Dont't have account sign up,</span>
                        <span>here</span>
                    </div>
                    <div class="login-btn-wrapper">
                        <button class="login-btn">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
